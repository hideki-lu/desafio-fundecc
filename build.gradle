group 'io.javalin' // your group id
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'io.javalin:javalin:4.1.1'
}

application  {
	mainClassName = 'desafiofundecc.Main'
}
